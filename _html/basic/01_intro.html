<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기는 브라우저의 탭 제목(웹문서 제목)</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  1. html 태그는 head태그와 body태그로 이루어져있다<br>
  2. head 태그는 문서의 형식, 추가정보, 스타일, 스크립트 등의 외부 리소스 정보를 담는다<br>
  3. body 태그는 웹 문서의 실질적인 컨텐츠(텍스트, 이미지 등)을 표현하는 영역이다<br>
  4. 문서의 출력에 관한 내용은 스타일링이 아닌 컨텐츠 및 기본 배치를 우선으로 고려한다
</body>
</html>
