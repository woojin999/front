<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주석은 보인다?</title>
</head>
<body>
  <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
  <h1>주석이란</h1>
  <h3>브라우저가 읽기만 하고 실행을 하지 않음</h3>
  <h3>문서 소스를 보는 툴을 이용하면 다 보이기 때문에 민감한 정보를 적는 건 금물</h3>
  <h3>보통 문서 내부에 설명이나 메모용도로 많이 사용됨</h3>
  <!-- 주석은 읽기만 하고 실행은 하지 않음 -->
  <!-- 문서에 노출이 되기 때문에 분석툴, 검사도구 등으로 보면 다 보임-->
  <!-- 여기서부터 시작파트 -->
  <p>
    <b>inline</b> 속성을 갖는 <strong>문자 포맷</strong>
    관련 태그들은 <i>고유의 기능</i>을 부여하기 위해<br>
    <em>자주 사용</em>되기도 <del>하지만</del>
  </p>
  <!-- 여기까지 시작파트 -->
  어떤 글자들을 넣어도 문단으로 구분되어서 경계가 형성됨<br>
  문단 태그도 block 속성을 갖음
  
  <!-- 여기서부터 정리 파트 시작 -->
  <p>
    <mark>태그</mark>의 <sup>위치</sup>를 <ins>이용</ins>하여<br>
    <sub>스타일링을 추가</sub>적으로 하기 위해서도 많이 <small>사용됨</small>
  </p>
  <a href="04_paragraphs.html">네번째 문서로 이동</a>
</body>
</html>
