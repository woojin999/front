<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자손 탐색</title>
</head>
<body>
    <h1>
        children('css selector'), find('css selector')
    </h1>
    <ul>
        <li>
            children() => 바로 아래의 자식 찾기, children('tag') => 바로 아래 자식 중 tag 찾기
        </li>
        <li>
            find('tag') => 자손 태그 중 tag 찾기, 치트키에 가까운 메서드, 즉 $('css selector')와 개념이 거의 흡사
        </li>
    </ul>
</body>
</html>
