<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering Methods</title>
</head>
<body>
    <h1>
        조건에 만족하는 대상들을 탐색하는 메서드
    </h1>
    <ul>
        <li>
            first() : 대상 태그들 중 첫번째 태그 , last() : 대상 태그들 중 마지막 태그
        </li>
        <li>
            eq(index number): 대상 태그들 중 인덱스 번호에 해당하는 태그
        </li>
        <li>
            filter("css selector"): 대상 태그들 중 파라미터 selector에 만족하는 태그
        </li>
        <li>
            not("css selector"): 대상 태그들 중 selector가 아닌 태그
        </li>
        <li>
            이 외 API에는 더많은 필터링 메서드가 있지만 빈도로 보면 위의 메서드들이 주로 해당됨
        </li>
    </ul>
</body>
</html>
