<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과 메서드</title>
</head>
<body>
    <h1>
        비교적 애니메이션 효과를 쉽게 만들 수 있도록 CSS 속성을 파라미터로 이용함
    </h1>
    <ul>
        <li>
            CSS의 프로머티에 대한이해가 선행되어야 하므로 프론트 분야에 해당함
        </li>
        <li>
            stop() 메서드를 통해 모든 effect 메서드가 적용된 대상 객체를 멈출 수 있음
        </li>
        <li>
            사례로 jQuery animate, effect  메서드를 통해 게임을 만든 웹사이트도 있음
        </li>
    </ul>
    <h1>
        Effect 메서드들은 jQuery slim 버전에는 미포함
    </h1>
</body>
</html>
