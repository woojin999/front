<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조상 탐색</title>
</head>
<body>
    <h1>
        parent(), parents(), parentsUntil() : 조상 범위 탐색
    </h1>
    <ul>
        <li>
            parent() : 바로 위의 부모 태그
        </li>
        <li>
            parents("tag") : 파라미터가 없으면 모든 부모(조상들), 파라미터가 있으면 지정 부모 태그만
        </li>
        <li>
            parentsUntil("tag") : 바로 위의 부모 태그로부터 지정태그(미포함) 이전까지의 부모 태그 찾기
        </li>
    </ul>
</body>
</html>
