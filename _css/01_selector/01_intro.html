<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS Selector</title>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>selector(선택자)는 css를 태그에 스타일링을 하기위해 지정하는 문법</h1>
    <ol>
        <li>태그선택자,class 선택자, id 선택자 등 단일 선택자 </li>
        <li>결합 선택자</li>
        <li>조건 선택자</li>
        <li>pseudo(의사) 선택자</li>
        <li>속성 선택자</li>
    </ol>
    <h3>
        스타일링은 문서의 상단에서 하단으로 읽으면서 적용하기 때문에 선택자의 활용을 어떻게 효율적으로 하느냐에 따라 코드의 효율성이 달라짐
    </h3>
