<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자</title>
    <style>
        input[type=text] {
            background-color: antiquewhite;
        }
        input[type=password]:focus {
            background-color: burlywood;
        }
        button[type=submit] {
            width: 100px;
            height: 50px;
            border: 3px dashed burlywood;
            background-color: tomato;
            color: white;
            font-size: 1.5em;
            border-radius: 5px;
        }
        button[type=submit]:hover {
            border: 3px dashed burlywood;
            background-color:aqua;
            color: white;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>html 태그가 갖고 있는 속성을 선택하는 문법</h1>
    <form action="">
        <div>
            <label for="uid">User ID:</label>
            <input type="text"  id="uid" class="login" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pwd">User PW:</label>
            <input type="password"  id="pwd" class="login" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pin">User PIN:</label>
            <input type="password"  id="pin" class="login" placeholder="숫자만" required>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit" class="btn">로그인</button>
        <button type="reset">리셋버튼</button>
    </form>
</body>
</html>
