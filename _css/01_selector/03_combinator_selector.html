<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결합, 조합 선택자</title>
    <style>
        /* 이런 방식으로는 사용하지 말 것 */
        /* h1, div li > a */ 

        
        h1, div { /* ,는 and 조건 */
            border: 2px dashed red;
            margin-bottom: 10px;
        }
        div ul { /* 띄어쓰기는 div 내부의 ul 선택 */
            border: 1px dotted green;
            margin-left: 5px;
            margin-right: 5px;
        }
        div a {
            color: coral;
        }
        div > a { /* 자식노드 선택 */
            background-color: black;
        }

        ol #first {
            font-size: 2em;
        }
        a.links { /* a 태그가 class="links"를 갖고 있는 것 */
            background-color: aqua;
        }
        ol a#first {
            color: blueviolet;
        }

        .links.first {
            background-color: chartreuse;
        }

    </style>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>
        선택자를 다수 조합 하여 선택하는 문법
    </h1>
    <div>
        <a href="">div 태그의 자식 노드</a>
        <ul class="links">
            <li>
                <a href="" id="first" class="links first">링크 테스트</a>
            </li>
                <li>
                <a href="" class="links">링크 테스트</a>
            </li>
            <li>
                <a href="" id="last" class="links">링크 테스트</a>
            </li>
        </ul>
        <a href="">div 태그의 자식 노드</a>
        <ol class="links">
            <li>
                <a href="" id="first" class="">링크 테스트</a>
            </li>
                <li>
                <a href="" class="">링크 테스트</a>
            </li>
            <li>
                <a href="" id="last" class="">링크 테스트</a>
            </li>
        </ol>
        <a href="">div 태그의 자식 노드</a>
    </div>
    <ul class="links">
        <li>
            <a href="" id="first" class="">링크 테스트</a>
        </li>
            <li>
            <a href="" class="">링크 테스트</a>
        </li>
        <li>
            <a href="" id="last" class="">링크 테스트</a>
        </li>
    </ul>
    <h3>
        id는 문서 내에서 유니크하게 사용해야 선택자 사용에 혼란을 줄일 수 있다
    </h3>
</body>
</html>
