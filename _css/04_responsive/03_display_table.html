<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .title_item {
            display: block;
            font-size: 1em;
        }
        .title_item, .desc_item {
            margin-top: 10px;
        }
        .desc_item {
            font-size: 0.75em;
        }
        .boxwrap {
            display: table;
            table-layout: fixed;
            width: 100%;
            background-color: steelblue;
        }
        .boxwrap .box {
            border: 1px solid white;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding: 10px;
            
        }
        .thumb img {
            width: 40%;

        }
    </style>
</head>
<body>
    <h1>
        display:flex 와 비슷한 layout에 적극적으로 활용되고 있음
    </h1>
    <div class="boxwrap">
        <div class="box">
            <span class="thumb">
                <img src="images/도쿄.jpg" alt="">
            </span>
            <strong class="title_item">제목 1</strong>
            <p class="desc_item">설명부분 블라블라 블라블라<br>
                블라블라 블라블라 블라블라</p>
        </div>
        <div class="box">
            <span class="thumb">
                <img src="images/비행기.jpg" alt="">
            </span>
            <strong class="title_item">제목 2</strong>
            <p class="desc_item">설명부분 블라블라 블라블라 <br>
                블라블라 블라블라 블라블라</p>
        </div>
        <div class="box">
            <span class="thumb">
                <img src="images/서울.jpg" alt="">
            </span>
            <strong class="title_item">제목 3</strong>
            <p class="desc_item">설명부분 블라블라 블라블라 <br>
                블라블라 블라블라 블라블라</p>
        </div>
        <div class="box">
            <span class="thumb">
                <img src="images/파리.jpg" alt="">
            </span>
            <strong class="title_item">제목 4</strong>
            <p class="desc_item">설명부분 블라블라 블라블라 <br>
                블라블라 블라블라 블라블라</p>
        </div>
    </div>
</body>
</html>
