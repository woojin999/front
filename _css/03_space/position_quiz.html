<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
          position: relative;
        }
        
        .black-box {
          position: relative;
          z-index: 1;
          border: 2px solid black;
          height: 500px;
          margin: 30px;
        }
        
        .gray-box {
          position: absolute;
          z-index: 2; /* gray box will be above both green and black box */
          background: lightgray;
          height: 250px;  
          width: 35%;
          left: 70px;
          top: 500px;
        }
        .graybox {
          position: absolute;
          z-index: 3; /* gray box will be above both green and black box */
          background: rgb(150, 30, 30);
          height: 60px;  
          width: 35%;
          left: 70px;
          top: 500px;
        }
        
        .green-box {
          position: absolute;
          z-index: 1; /* green box will be above black box */
          background: lightgreen;
          width: 35%;
          left: 270px;
          top: -15px;
          height: 100px;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="gray-box">Gray box (z-index: 3)</div>
        <div class="graybox">Gray box (z-index: 3)</div>
        <div class="green-box">Green box (z-index: 2)</div>
      </div>
</body>
</html>
