<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 선택</title>
    <style>
        div {
            color: rgb(235, 23, 23);
            background-color: rgb(94, 229, 247);
            border-width: 3px;
            border-style: dashed;
            border-color: rgb(9, 7, 168);
            /* border: 1px solid black; */
        }
        button {
            color: #ffffff;
            background-color: rgba(123, 55, 34, 62);
            border-color: #40a;
        }
    </style>
</head>
<body>
    <h3><a href="../index.html">상위 폴더로 돌아가기</a></h3>
    <h1>색상값은 색상이름, hexcode(#ff00ff), reba(0, 0,255, 0, 3) 형식을 많이 사용</h1>
    <h3>
        색상 프로퍼티: 색상값형식으로 사용
    </h3>
    <h3>글자색은 프로퍼티 color, 이외 나머지 색상 프로퍼티는 대상-color 형식</h3>
    <form action="">
        <div>
          ID : <input type="text" name="uid" id=""><br>
          PW : <input type="password"><br>
          Email : <input type="email"><br>
          Date : <input type="date"><br>
          Range : <input type="range" value="10" min="0" max="100"><br>      
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">전송버튼</button>
        <button type="reset">리셋버튼</button><br><br>
        <input type="button" value="일반버튼">
        <input type="submit" value="전송버튼">
        <input type="reset" value="취소버튼">
      </form>
</body>
</html>
