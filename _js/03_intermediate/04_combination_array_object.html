<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 객체의 조합</title>
</head>
<body>
    <h1>
        데이터를 다룰때 배열과 객체를 혼용하여 다루는 경우가 많아 이해를 확실히 해두는게 좋음
    </h1>
    <ul>
        <li>
            배열안에 객체를 저장 그리고 그 객체 안에 다시 배열이 저장되어 있는 형태
        </li>
        <li>
            이러한 조합의 형태에서 데이터를 다룰려면 for of 문과 for in 문을 적절히 사용할 줄 알아야함
        </li>
    </ul>
    <script>
        const memberObject = {
            name: 'park',
            age: 35,
            married: true,
            favors: ['Baseball', 'Game', 'Movie', 'etx...'],
        }
        const people = [];
        for (let i=0; i < 5; i++){
            people.push(memberObject);
        }
        console.log('-----------------');
        console.log(people);
        console.log(people[2]);
        people[1].name = 'kim';
        console.log(people[1]);
        people[2].age = 50;
        people[3].married = false;
        people[4].favors[0] = 'soccer';
        console.log(people);
        console.log('-------------------');
        for (const member of people) { // 배열의 인덱스를 전체 순회
            console.log('---------배열안의 객체--------');
            for (const key in member) { // 객체의 키의 이름을 전체 순회
                console.log('---------객체 안의 값--------');

                if(key != 'favors') { //객체의 키이름이 favors가 아니면 일반 데이터
                    console.log(member[key]);

                }else{ // 객체의 키이름이 favors이면 배열 데이터
                    console.log('----객체 안의 값이 배열----');
                    for (const favor of member[key]) { // 배열데이터를 다시 for of문으로 순회
                        console.log(favor);
                    }
                }
            }
        }
    </script>
</body>
</html>
