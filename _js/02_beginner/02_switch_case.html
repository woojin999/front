    </h3>
    <script>
        let week = 'Monday';
        switch (week) {
            case 'monday':
                console.log('대소문자를 구분하기 때문에 monday는 equal 연산에서 false');
                break; //  break; 가 없으면 다음 case로 연산을 진행함
            case 'Monday':
                console.log('대소문자를 구분하기 때문에 Monday는 equal 연산에서 true');
                break; // 즉 break;를 만날때까지 코드가 실행된다는 의미

            default: // if else if else 절의 else에 해당하는 절
                console.log("위의 case 조건이 어느 하나도 만족하지 않을때 실행되는 영역");
                break; // 마찬가지로  break; 필수 
        }


    </script>
