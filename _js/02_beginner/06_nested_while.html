<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
</head>
<body>
    <h1>반복문 내에 반복문: 원리를 이해하면 어렵지않다</h1>
    <ul>
        <li>
            outer while : 바깥쪽 반복문 -> 기준
        </li>
        <li>
            inner while : 안쪽 반복문 -> 기준이 반복될 때마다 다시 실행
        </li>
    </ul>
    <h3>구구단 한번 만들어 보세요</h3>


    <button type="button" id="stBtn">츌력하기</button>
    <h3>
        구구단 표를 만들어보세요
    </h3>
    <button type="button" id="guguBtn">구구단 표 출력츌력하기</button>
    <h3 id="gugu"></h3>
    <script>
        document.getElementById('guguBtn').addEventListener('click', function(){
       
        let inc = 1;
        let str = "";
            while (inc < 10) {
                let line = "";
                let dan = 2;
                while (dan < 10) {
                    line += `${dan} x ${inc} = ${dan*inc}`;
                    dan++;
                }
                inc++;
                str += line + "";
            }
            document.getElementById('gugu').innerText = str;
        });
        document.getElementById('stBtn').addEventListener('click', function(){
            let dan = 2;
            while (dan < 10) {
                let inc = 1;
                while (inc < 10) {
                    console.log(`${dan} x ${inc} = ${dan*inc}`);
                    inc++;
                }
                dan++;
            }
        });
    </script>
</body>
</html>
