<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 메서드</title>
</head>
<body>
    <h1>
        윈도우 전역객체 소속의 메서드
    </h1>
    <ul>
        <li>
            open(), close()... : 윈도우 창관련 메서드들
        </li>
        <li>
            prompt(), alert(), confirm() : 사용자 Interface 메서드
        </li>
        <li>
            setTimeout(), setInterval() : 실행시간 지정 메서드 
        </li>
    </ul>
    <h1 id="printTestMsg"></h1>
    <button type="button" onclick="openAlert();">window.alert()</button>
    <button type="button" onclick="openPrompt();">window.prompt</button>
    <button type="button" onclick="openConfirm();">window.confirm()</button>
    <script>
        function openAlert() {
            alert('지금도 가끔씩 쓰는 alert("string msg") 메서드');
        }
        function openPrompt() {
            let info = prompt('값을 입력해주세요', '초기값');
            if (info != null) {
                document.getElementById('printTestMsg').innerText =
                info + '를 입력하셨습니다'
            }
            function openConfirm() {
                let text;
                let choice = confirm("선택하세요");
                if (choice == true) {
                    text= "확인을선택하셨습니다"
                }
            }
        }
    </script>
</body>
</html>
