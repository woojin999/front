<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator object</title>
</head>
<body>
  <h1>
    navigator 객체 : 사용하는 브라우저의 정보
  </h1>
  <button type="button" id="btn">navigator 객체 살펴보기</button>
  <ol id="print"></ol>
  <script>
     document.getElementById('btn').onclick = () => {
      let printElem = document.getElementById('print');
      for (const key in window.navigator) {
        printElem.innerHTML += `<li>${key} : ${window.navigator[key]}</li>`;
      }
    }
  </script>
</body>
</html>
