<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM의 window</title>
</head>
<body>
    <h1>
        Browser Object Model에서 자바스크립트가 브라우저를 지칭하는 객체를 window 객체라고 함
    </h1>
    <ul>
        <li id="ih">
            window.innerHeight : 툴바를 제외한 높이 :
        </li>
        <li id="iw">
            window.innerWidth : 스크롤바를 포함한 너비 :
        </li>
    </ul>
    <script>
        let ih = window.innerHeight;
        let iw = window.innerWidth;
        document.getElementById('ih').innerText += ih;
        document.getElementById('iw').innerText += iw;
    </script>
</body>
</html>
