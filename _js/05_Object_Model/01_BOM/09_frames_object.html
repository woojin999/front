<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frames object</title>
  <style>
    iframe {
      width: 80%;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>
    브라우저와 같은 속성을 갖는 객체, 대표적인 예 : iframe
  </h1>
  <button type="button" onclick="myFunction()">프레임 변경</button>
  <br>
  <iframe src="https://www.daum.net" frameborder="0"></iframe>
  <iframe src="https://www.nate.com" frameborder="0"></iframe>
  <script>
    function myFunction() {
      window.frames[1].location = 'https://www.dothome.co.kr';
    }
  </script>
</body>
</html>
