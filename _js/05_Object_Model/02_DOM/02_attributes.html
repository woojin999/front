<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element의 attribute</title>
</head>
<body>
  <h1>
    Element의 속성에는 크게 두가지로 구분할 수 있다. 태그의 속성인지, CSS(style)인지
  </h1>
  <ul>
    <li>
      태그의 속성은 태그가 갖을 수 있는 속성명을 거의 그대로 사용한다. 하지만 class처럼 여러개의 값을 갖을 수 있는 속성들은 별도의 속성명을 사용한다
    </li>
    <li>
      css관련 속성은 style이라는 속성을 통해 css 프로퍼티에 접근할 수 있다
    </li>
  </ul>
  <img id="imgTag" src="test.jpg" alt="이미지가 나타나지 않을 때 출력"
   class="A B C">
  <script>
    const imgTag = document.getElementById('imgTag');
    // const imgTag = document.querySelectorAll('#imgTag');
    console.log(imgTag);
    console.log(imgTag.id);
    console.log(imgTag.src);
    console.log(imgTag.alt);
    console.log(imgTag.classList);
    console.log(imgTag.classList[0]);
    console.log("-------------------------------------");
    for (const key in imgTag) {
      console.log(key, imgTag[key]);
    }
  </script>
</body>
</html>
