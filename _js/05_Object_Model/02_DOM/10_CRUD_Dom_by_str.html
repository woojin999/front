<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열로 문서 CRUD 해보기</title>
</head>
<body>
    <button type="button" id="btn1">Li Tag 한번에 추가하기</button>
    <button type="button" id="btn2">Li Tag 순차적 추가하기</button>
    <button type="button" id="btn3">Li Tag 한번에 추가하기</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul2"></ul>
    <script>
        document.getElementById('btn1').addEventListener('click', () => {
            let lis = '<li><a href="#html">HTML</a></li>';
            lis += '<li><a href="#css">CSS</a></li>';
            lis += '<li><a href="#javascript">Javascript</a></li>';
            lis += '<li><a href="#sql">SQL</a></li>';
                document.getElementById('ul').innerHTML = lis;
        });
        const ar = ['HTML','CSS','Javascript','SQL'];
        let i = 0;
        document.getElementById('btn2').addEventListener('click', () => {
           if(i < ar.length) {
                let lis2 = `<li><a href="#${ar[i].toLocaleLowerCase()}">${ar[i]}</a></li>`
                
                document.getElementById('ol').innerHTML += lis2;
                i++;
            }
        });
    </script>
</body>
</html>
