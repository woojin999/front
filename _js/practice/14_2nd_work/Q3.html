<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd Work Quiz 3</title>
  
</head>
<body>
  <h1>
    단순 사칙연산 계산기 만들기 (+, -, *, /)
  </h1>
  <ul>
    <li>
      계산기의 작동은 버튼으로만 조작가능하다
    </li>
    <li>
      연산자는 한 번만 사용하는 것으로 한다
    </li>
    <li>
      버튼 : ., 0~9, +, -, *, /, =, C(clear)
    </li>
    <li>
      계산기의 출력은 수식 = 결과의 형태이어여야 한다 : 12 + 34 = 46
    </li>
  </ul>
  <form action="" id="count">
  <table border="1">
    <tr>
      <td colspan="3"><input type="number" id="num"></td>
      <td><button type="button" id="prtBtn" value="=">=</button></td>
    </tr>
    <tr>
      <td><button type="button" id="Btn1" value="1">1</button></td>
      <td><button type="button" id="Btn2" value="2">2</button></td>
      <td><button type="button" id="Btn3" value="3">3</button></td>
      <td><button type="button" id="BtnPl" value="+">+</button></td>
    </tr>
    <tr>
      <td><button type="button" id="Btn4" value="4">4</button></td>
      <td><button type="button" id="Btn5" value="5">5</button></td>
      <td><button type="button" id="Btn6" value="6">6</button></td>
      <td><button type="button" id="Btnma" value="-">-</button></td>
    </tr>
    <tr>
      <td><button type="button" id="Btn7" value="7">7</button></td>
      <td><button type="button" id="Btn8" value="8">8</button></td>
      <td><button type="button" id="Btn9" value="9">9</button></td>
      <td><button type="button" id="Btnast" value="*">*</button></td>
    </tr>
    <tr>
      <td><button type="button" id="Btnc" value="c">c</button></td>
      <td><button type="button" id="Btn0" value="0">0</button></td>
      <td><button type="button" id="Btncm" value=".">.</button></td>
      <td><button type="button" id="Btnsl" value="/">/</button></td>
    </tr>
  </table>
</form>

</body>
</html>
