<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파라미터</title>
</head>
<body>
    <h1>
        함수의 파라미터는 변수명을 지정해서 사용하여 함수 영역 내부에 전달하는 역할을 한다
    </h1>
    <ul>
        <li>
            파라미터의 개수 제한은 없으나 많으면 관리하기 힘드므로 별도의 문법적용을 한다
        </li>
        <li>
            파라미터의 타입은 전달된 값의 타입을 그대로 받아서 사용한다
        </li>
        <li>
            파라미터로 전달되는 값의 개수와 순서 그리고 유무는 매우 중요하다
        </li>
        <li>
            파라미터의 변수명을 지정할 때 외부의 변수명과 중복되어도 영향을 받지 않으나, 
            가급적이면 가독성을 위해 중복되지 않는 이름을 사용하는 것을 권장한다.
        </li>
    </ul>
    <script>
        let hers = '이재영';

        function callHerName(herName) {
            console.log('눈이 번쩍 뜨는 그대의 이름은 ' + herName);
            console.log('눈이 번쩍 뜨는 그대의 또 다른 이름 ' + hers)
        }
        callHerName('안은솔');
        callHerName(hers);
        // console.log(hisName); 
        // 함수내부에서 선언된 변수는 기본적인 방법으로는 외부에서 사용 불가능

        function whatSheLike(herName, favor) {
            let name = herName + '님';
            let like = favor + '을(를)';
            console.log(`${name}은 ${like} 매우 좋아한답니다`);
        }
            whatSheLike('안은솔', '강아지');

            console.log('-----------------------------------');
        
            function iKnowHer(herName, favor) {
                callHerName(herName);
                whatSheLike(herName, favor);
                console.log("잘 알지?");
            }
            
            iKnowHer('안은솔', '강아지');
        
    </script>
</body>
</html>
