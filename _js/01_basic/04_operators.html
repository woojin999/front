    <h1>
        데이터를 원하는 형태로 변경 및 판단하기 위한 코드

    <ul>
        <li>
            산술연산자 : 사칙연산, 나머지연산, 제곱, 루트... 등등
        </li>
        <li>
            대입연산자 : 자체 값을 연산 후 다시 대입, 재귀적 연산이라고도 함
        </li>
        <li>
            비교연산자 : 이상, 이하, 미만, 초과, 같음, 다름
        </li>
        <li>
            논리연산자 : and, or, not and, not or, not
        </li>
        <li>
            증감연산자 : 미리 정해진 일정 크기를 증가 혹은 감소
        </li>
        <li>
            비트연산자 : 비트 단위로 연산(웹 분야에서는 활용도가 낮음)
        </li>
        <li>
            그외 연산자 : 특정 목적이나 형태를 갖는 연산자
        </li>
    </ul>
    <script>
        // 산술 연산자
        let num1 = 1000;

        num1 = 100;
        console.log("1:", num1++); //100

        console.log("4:", ++num1); // 102
        console.log("5:", num1); // 102
        console.log("6:", --num1); // 101

        console.log("=============")
        // 비교연산자 : 연산 결과는 무조건 boolean type : true or false
        console.log(num1 > num2); //true;
        console.log(num1 < num2); //false;
        console.log(num1 >= num2); //true;

        console.log('=======================');

        // 논리연산자 : 좌측과 우측의 boolean 상태를 판단하여 조건만족을 판단함
        console.log(true && true); // and 연산자 : 좌측과 우측이 모두 true -> true
        console.log(true && false); // 좌측과 우측 중 한쪽이 false -> false
        console.log(false && true); // false
        console.log(false && false); // false
        // 연산의 순서에 의한 효율성 증가 -> 연산자는 좌측이 true 이면 우측연산 진행
        // 좌측이 false이면 연산 중지 -> 다음 라인 코드 실행

        console.log(true || true); //or 연산자 : 좌측과 우측 중 한개라도 true -> true
        console.log(true || false); // true
        console.log(true || false); // true
        console.log(false || false); // false
        // 연산의 순서에 의한 효율성 증가 -> || 연산자는 좌측이 false 이면 우측연산 진행
        // 좌측 true이면 연산 중지 -> 다음 라인 코드 실행

        // ! 연산자 : not, 부정 연산자 : 현재의 값을 반대로 바꿔서 연산
        console.log(!true); //false

       //삼각형의 넓이삼각 높이34  밑변 100  사각형의 둘레 사각형 너비45  높이65
