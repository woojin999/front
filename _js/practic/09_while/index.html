<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 활용 연습</title>
</head>
<body>
    <h1>
        반복문은 초기값, 조건식, 증감식을 이용해 제어를 한다 !
    </h1>
    <ol>
        <li>
            1~100 이하의 홀수를 모두 출력한 후 그 수들의 합을 출력해보세요
        </li>
        <li>
            정수 n을 입력받아 n의 약수를 모두 출력하고 총 몇개의 약수가 있는지 출력해 보세요
        </li>
        <li>
            s안의 a와 b의 배수 갯수를 구해보세요
            <ol>
                조건
                <li>
                    3자리의 양의 정수 1개를 입력받기 : s
                </li>
                <li>
                    크기가 다른 1자리 양의 정수 두개를 입력받기 : a,b
                </li>
               
            </ol>
           
        </li>
    </ol>
    <button type="button" id="quiz1">1번 문제</button>
    <script>
        
         let count = 0;
        while (count < 50) {
            console.log(`1~100 이하의 홀수 ${2*count+1}`);
            count++;
        }
    </script>
</body>
</html>
