<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 5</title>
</head>
<body>
  <h1>
    Q5. 6과목 점수를 입력하면 평균 90이상 : A부터 10점 간격으로 B, C, D, 60점 미만은 F를 판단하여 출력하기 (과제용)
  </h1>
  6과목 점수 입력<br>
  1 : <input type="number" id="pt1"><br>
  2 : <input type="number" id="pt2"><br>
  3 : <input type="number" id="pt3"><br>
  4 : <input type="number" id="pt4"><br>
  5 : <input type="number" id="pt5"><br>
  6 : <input type="number" id="pt6"><br>
  <button type="button" id="btn">출력</button>
  <h1 id="print"></h1>

  <script>
    document.getElementById('btn').addEventListener('click', function(){

      num = parseFloat(document.getElementById('pt1').value);
      num2 = parseFloat(document.getElementById('pt2').value);
      num3 = parseFloat(document.getElementById('pt3').value);
      num4 = parseFloat(document.getElementById('pt4').value);
      num5 = parseFloat(document.getElementById('pt5').value);
      num6 = parseFloat(document.getElementById('pt6').value);
      const sc =[];
      sc.push(num,num2,num3,num4,num5,num6);
      // console.log(sc);
      
      let sum = sc.reduce(myFunction);
      function myFunction(total, value) {
        return total + value;
      }
      // console.log(sum);
      let aver = sum / 6
      // console.log(aver);
  let rank = '';
  if (aver >= 90) {
    rank = 'A'
  } else if(aver >= 80){
    rank = 'B'
  }
  else if(aver >= 70){
    rank = 'C'
  }
  else if(aver >= 60){
    rank = 'D'
  }
  else{
    rank = 'F'
  }
  document.getElementById('print').innerText = '등급 : ' + rank;
    });
    
  </script>
</body>
</html>
