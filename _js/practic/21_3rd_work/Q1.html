<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz 1</title>
</head>
<body>
  <h1>
    Q1. 영화 제목 5개를 입력받고 출력하기 (복습용)
  </h1>
  영화 제목 입력 : <input type="text" id="mv">
  <button type="button" id="btn">입력</button>
  <button type="button" id="btn2">출력</button>
  <h2 id="print"></h2>
  <script>
    const list = [];
    document.getElementById('btn').addEventListener('click', function(){
      let title = document.getElementById('mv').value;
    
      if (list.length < 5) {
        list.push(title);
        
      } else {
        alert('5개 초과')
      }
    console.log(list);
    });
    document.getElementById('btn2').addEventListener('click', function(){
      document.getElementById('print').innerText = list;

    })
  </script>
</body>
</html>
