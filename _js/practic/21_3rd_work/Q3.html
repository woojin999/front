  </h1>
  2자리 이상의 양의 정수 입력 <input type="number" id="num" min="10">
  <button type="button" id="btn">출력</button><br>

  <h2 id="print2"></h2>
  <script>
    document.getElementById('btn').addEventListener('click',function(){

    const odd = [];

      }

    } */

    let sum = odd.reduce(myFuntion);
    function myFuntion(total, value) {
      return total + value;
    }
    let sum2 = even.reduce(myFuntion);

      return total2 + value2;
    }
    document.getElementById('print1').innerHTML = '홀수의 합 : ' + sum;
