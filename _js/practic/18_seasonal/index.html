<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24절기</title>
</head>
<body>
    <h1>
        24절기의 절기를 배열에 순서대로 저장 한 후 랜덤으로 몇번째 절기는? 묻는 문제
    </h1>
    <ul>
        <li>
            24절기를 배열에 선언한다
        </li>
        <li>
            24절기의 배열의 인덱스 번호를 활용하여 랜덤으로 몇 번째 절기는? 문제 출제 버튼
        </li>
        <li>
            입력해서 정답확인 버튼을 클릭하면 정답 여부와 오답일 경우 정답을 출력한다.
        </li>
    </ul>
    <button type="button" id="quizBtn">문제 출제</button>
    <h2 id="quiz"></h2>
    절기 입력<input type="text" id="myAns">
    <button type="button" id="ansBtn">정답 확인</button>
    <h2 id="ans"></h2>
    <h1 id="ratio">10번의 문제를 출제한 후 10문제를 모두 풀면 더이상 출제가 안되고 정답률이 출력되도록</h1>
    <script>
        const seasonal =[
            '입춘', '우수', '경칩', '춘분', '청명', '곡우', '입하',
            '소만', '망종', '하지', '소서', '대서',
            '입추', '처서', '백로', '추분', '한로', '상강', '입동',
            '소설', '대설', '동지', '소한', '대한'
        ];
        const quizIndexArr = []; // 출제한 문제의 인덱스 번호(seasonal배열의 인덱스 번호 기준)
        const ansHistory = [];
        let rIdx = 0;
        function makeQuiz(baseArr) { // 두번째
            let rIdx = Math.floor(Math.random()*baseArr.length); // 0~23
            document.getElementById('quiz').innerText = `${rIdx + 1} 번째 절기는 ? `;
            quizIndexArr.push(rIdx);
        }
        document.getElementById('quizBtn').addEventListener('click', function(){
            
            makeQuiz(seasonal); // 첫번째 
        });

        document.getElementById('ansBtn').addEventListener('click', function(){
            let myAns = document.getElementById('myAns').value;
            if(myAns == seasonal[quizIndexArr[quizIndexArr.length-1]]){
                document.getElementById('ans').innerText = '정답';
                ans
            }else {
                let correctAns = `${quizIndexArr[quizIndexArr.length-1] +1}번째 절기는 
                ${seasonal[quizIndexArr[quizIndexArr.length-1]]} 입니다`;
                document.getElementById('ans').innerText = correctAns;
            }
                
        });
    </script>
</body>
</html>
