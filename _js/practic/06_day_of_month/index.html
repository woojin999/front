<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>각 달의 마지막 날 구하기</title>
</head>
<body>
    <h1>
        1월부터 12월을 입력하면 입력한 달의 마지막 일자가 며칠인지 출력(switch문)
    </h1>
    
    <input type="text" id="month">
    <button type="button" id="mthBtn">출력</button>
    <h3 id="skf"></h3>
    <script>
        
        document.getElementById('mthBtn').addEventListener('click', function () {
        let month = parseInt(document.getElementById('month').value);
        let days = 0;
        switch (month) {
            case 1:
            days = '31일'
                break;
            case 2:
            days = '28일'
                break;
            case 3:
            days = '31일'
                break;
            case 4:
            days = '30일'
                break;
            case 5:
            days = '31일'
                break;
            case 6:
            days = '30일'
                break;
            case 7:
            days = '31일'
                break;
            case 8:
            days = '31일'
                break;
            case 9:
            days = '30일'
                break;
            case 10:
            days = '31일'
                break;
            case 11:
            days = '30일'
                break;
            case 12:
            days = '31일'
                break;
            
            default:
                break;
        }
        document.getElementById('skf').innerText = days;
    });
    </script>
</body>
</html>
