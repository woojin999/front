    <meta charset="UTF-8">

<body>
    <h1>Up Down</h1>
    <ol>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가 출력된다.
        </li>
        <li>
            input란에 1~99(포함)숫자를 입력하고 맞추기라는 버튼을 클릭하면
        </li>
        <li>
            컴퓨터의 숫자보다 높은숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
        </li>
        <li>
            컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다 라는 메세지 출력
        </li>
    </ol>

    <h1><button type="button" id="randomBtn">랜덤숫자 생성 버튼</button></h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" id="myGuess" Mix="99" min="0">
        <button type="button" id="guessBtn">맞춰보기</button>
    </h1>
    <h3 id="resultMsg"></h3>

    <script>
        let rnum = 0;
        function createRandomnum() {
            rnum = Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText = '컴퓨터가 랜덤으로 숫자를 생성하였습니다';
        }
        function compareNum() {
            let myGuess = parseInt(document.getElementById('myGuess').value);
            if (rnum == myGuess){
                document.getElementById('resultMsg').innerText = `정답입니다. 컴퓨터 숫자는 ${rnum} 이였습니다`;
            }
            else if (rnum > myGuess) {
                document.getElementById('resultMsg').innerText = 'up';
            } else {
                document.getElementById('resultMsg').innerText = 'down';
            }
        }
        document.getElementById('randomBtn').addEventListener('click', createRandomnum);
        document.getElementById('guessBtn').addEventListener('click', compareNum);
    </script>
