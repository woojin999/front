<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up Down Game</title>
  </head>
  <body>
    <h1>Up Down Game</h1>
    <ol>
      <li>
        랜덤 숫자 만들기 버튼을 클릭하면 컴퓨터가 랜덤으로 1~99(포함)의 숫자
        1개를 생성한다.
      </li>
      <li>
        숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내 문구가
        출력된다.
      </li>
      <li>input란에 1~99(포함)숫자를 입력하고 맞추기라는 버튼을 클릭하면</li>
      <li>컴퓨터의 숫자보다 높은숫자이면 Down을 출력, 낮은 숫자면 Up을 출력</li>
      <li>
        컴퓨터의 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다 라는
        메세지 출력
      </li>
    </ol>
    <h1><button type="button" id="randomBtn">랜덤숫자 생성 버튼</button></h1>
    <h3 id="printMsg"></h3>
    <h1>
      <input type="number" id="myGuess" />
      <button type="button" id="guessBtn">맞춰보기</button>
    </h1>
    <h3 id="resultMsg"></h3>
    <script>
      let rnum = 0;
      let count = 0;
      function createRandomNum() {
        rnum = Math.floor(Math.random() * 99) + 1;
        document.getElementById("printMsg").innerText =
          "컴퓨터가 랜덤으로 숫자를 생성하였습니다";
      }
      function compareNum() {
        if (count < 5) {
          document.getElementById("resultMsg").innerText = `시도횟수 ${
            count + 1
          } : `;
          count++;
          let myGuess = parseInt(document.getElementById("myGuess").value);

          if (myGuess > 0 && myGuess < 100) {
            document.getElementById("resultMsg").innerText +=
              rnum == myGuess
                ? `정답입니다~ 컴퓨터 숫자는 ${rnum} 이였습니다`
                : rnum > myGuess
                ? "UP"
                : "DOWN";
          } else {
            document.getElementById(
              "resultMsg"
            ).innerText = `시도횟수 : ${count}회 초과로 게임을 더이상 진행할 수 없습니다!`;
          }
        } else {
          document.getElementById("resultMsg").innerText =
            "1부터 99까지의 숫자만 입력 가능합니다";
          count--;
        }
      }
      document
        .getElementById("randomBtn")
        .addEventListener("click", createRandomNum);
      document.getElementById("guessBtn").addEventListener("click", compareNum);
    </script>
  </body>
</html>
