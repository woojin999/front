<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch then</title>
</head>
<body>
    <h1>
        Promise 객체를 리턴하는 함수를 호출하는 함수는 then 메서드를 사용하여 실행순서롤 기다리게 할 수 있다.
    </h1>
    <ul>
        <li>
           fetch 함수 : 데이터 통신을 위해 제공되는 함수이며 첫번째 파라미터는 url,
           두번째 파라미터는 header에 적용될 객체를 사용한다
        </li>
        <li>
            then 메서드 : Promise 객체를 리턴하는 함수 및 메서드를 기다려서 다음 순서의 로직을
            수행하기 위한 연결기능을 한다.
        </li>
    </ul>
    <h3>https://jsonplaceholder.typicode.com/ 를 활용한 async await 연습</h3>
    <button type="button" id="btn">데이터 불러오기</button>
    <ul id="ul">

    </ul>
    <script>
      
        function printDatas(obj) {
            let ul = document.getElementById('ul');
            for (const key in obj) {
                ul.innerHTML += `<li>${key} :${obj[key]}</li>`;               
            }
        }
        document.getElementById('btn').addEventListener('click', () => {
            
            // fetch('https://jsonplaceholder.typicode.com/todos/1')
            // .then(resp => resp.json())
            // .then(json => console.log(json));
            
            fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(resp => resp.json())
            .then(json => printDatas(json));
            
              
         
        });
    </script>
</body>
</html>
