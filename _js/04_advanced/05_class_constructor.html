<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class, constructor</title>
</head>
<body>
  <h1>
    클래스, 객체, 생성자
  </h1>
  <script>
    class Car {
      constructor(name, year){ // 자바스크립트에서는 생성자는 1개만 허용
        this.name = name;
        this.year = year;
        this.model = "";
      }      
    }
    
    // const myCar1 = {name: '포르쉐', year: 2022};
    // const myCar2 = {name: '그랜져', year: 2021};
    
    let myCar1 = new Car('포르쉐', 2022);
    let myCar2 = new Car('그랜져', 2021);

    let myCar3 = new Car();
    myCar3.name = '소나타';
    myCar3.year = 2020;
    
    let myCar4 = new Car('XG');

    let myCar5 = new Car('그랜져', 2002);
    myCar5.model = "XG";

    console.log(myCar1.name, myCar1.year);
    console.log(myCar2.name, myCar2.year);
    console.log(myCar3.name, myCar3.year);
    console.log(myCar5);
    console.log(myCar5.model);

    console.log(new Date().getFullYear());
    
  </script>
</body>
</html>
