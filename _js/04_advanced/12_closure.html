    <title>클로저</title>
</head>
<body>
    <h1>
        클러져(closure) : self-invoking을 활용하여 함수의 리턴값을 통해 데이터 값을 관리 할 수 있는 기술
    </h1>
    <ul>
        <li>
            변수에 self-invoking을 할당하고 내부의 리턴에 데이터 값을 리턴하는 함수를 할당
        </li>
        <li>
            self-invoking이 된 함수(부모함수)는 메모리에 상주한 상태로 대기상태가 됨
        </li>
        <li>
            부모함수의 실행상태를 대기시키고 실행을 닫는다(폐쇄한다)는 의미로 클로져라고 함
        </li>
    </ul>
    <script>
        let rnum = 0;
        function makeRandom(num) {
            return Math.floor(Math.random()*num)+1;
        }
        let myNun = makeRandom(100)

        myNum = rnum;
    </script>
</body>
